<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	<style type="text/css">
		body{
			justify-content:center;
			align-items:center;
			display:flex;
			min-height:100vh;
			font-family:arial;
		}
		.card_container{
			width:300px;
			height:200px;
			background:transparent;
			perspective:300px;
		}
		.card{
			width:100%;
			height:100%;
			background:#fff;
			border-radius:20px;
			transform: rotateY(15deg);
			box-shadow: -20px 15px 30px rgba(0,0,0,0.4);
			justify-content:center;
			display:flex;
			align-items:center;
			min-height:10vh;
		}
	</style>
</head>
<body>
	<div class="card_container">
		<div class="card">
			Hello World !!
		</div>
	</div>
</body>
</html>
