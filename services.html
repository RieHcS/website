						$('body').css('overflow','hidden');
					}else{

					}
				},500);

				function toggle_modal(text,image,service_texts){
					$("#service_modal").modal('toggle');
					
					$(".service_heading").html(text);
					$(".service_texts").html(service_texts);
					$(".service_art").css({'background':'url('+image+') center no-repeat',"background-size":"cover"});

					$("#service_modal").modal('toggle');
